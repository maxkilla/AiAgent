<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHP Traffic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+KnujsFN7x4w+arXKIy+ir8zWUGyjar2zF+Vv8B9z7g/4kXZ" crossorigin="anonymous">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { margin-top: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 1.8rem; }
        .header input { width: auto; }
        .header select, .header input { font-size: 1rem; }
        .incident-feed { margin-top: 20px; }
        .incident { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .incident h3 { font-size: 1.4rem; }
        .incident p { font-size: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CHP Traffic Incident Information Page</h1>
            <input type="text" name="txtBanner" class="form-control" placeholder="Alert Banner" size="70"/>
            <div>
                <select name="ddlComCenter" class="form-select">
                    <option value="Choose One">Choose One</option>
                    <!-- Add other options here -->
                </select>
                <input type="submit" name="btnCCGo" value="OK" class="btn btn-primary"/>
            </div>
            <div>
                <select name="ddlSearches" class="form-select">
                    <option value="Choose One">Choose One</option>
                    <!-- Add other options here -->
                </select>
                <input type="submit" name="btnSearchGo" value="OK" class="btn btn-primary"/>
            </div>
        </div>
        <div class="incident-feed">
            <!-- Incident List -->
            <div id="pnlIncidents" class="incident">
                <h3>Incident 1</h3>
                <p>Incident details here</p>
            </div>
            <!-- Add more incidents here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

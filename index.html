<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHP Incidents Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #map {
            flex: 1;
            height: 60%; /* Adjust the height of the map */
        }

        #incident-list {
            flex: 1;
            height: 40%; /* Adjust the height of the incident list */
            overflow-y: auto;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .incident {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .incident:last-child {
            border-bottom: none;
        }

        .incident h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .incident p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="incident-list"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
